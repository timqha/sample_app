<h1>Sign in</h1>
<div class="row">
    <div class="span6 offset3">

        <form ng-submit="login()" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" value="example@railstutorial.org" ng-model="user.email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" ng-model="user.password">
            </div>
            <input type="submit" class="btn btn-large btn-primary" value="Sign in">
        </form>
        <p> New user? <a href="#/signup">Sign up now!</a>

    </div>
</div>
